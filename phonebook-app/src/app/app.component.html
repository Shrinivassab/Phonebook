<div>
  <h1>Phonebook App</h1>

  <!-- Reactive Form for adding data -->
  <form [formGroup]="phonebookForm" (ngSubmit)="addData()">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" required>

    <button type="submit" [disabled]="phonebookForm.invalid">Add Data</button>
  </form>

  <!-- Example usage -->
  <button (click)="searchByName()">Search by Name</button>
  <button (click)="searchByPhoneNumber()">Search by Phone Number</button>

  <!-- Display added data -->
  <div *ngFor="let customer of customers">
    {{ customer.name }} - {{ customer.phoneNumbers.join(', ') }}
  </div>
</div>
